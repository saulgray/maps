<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      .wrap { max-width: 75em; min-height: 40em; height:100%; width:100%; margin: 0 auto; padding-top: 2.5%;}
      #map-canvas { height: 90%; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
      var map;

      var centerPos = new google.maps.LatLng(40.478372, -97.582146);
      var zoomLevel = 5;
      function initialize() {
        var mapOptions = {
          center: centerPos,
          zoom: zoomLevel
        };
        map = new google.maps.Map( document.getElementById("map-canvas"), mapOptions );
        var locations = [
          ['First Shoppe', 44.047504, -123.083786],
          ['Second Shoppe', 39.782058, -104.865883],
          ['Third Shoppe', 38.968626, -77.077051],
          ['Fourth Shoppe', 42.256302, -71.056785],
          ['Fifth Shoppe', 40.226730, -82.443315],
          ['Sixth Shoppe', 33.973178, -118.381037]
        ];
        var image = 'icon.png';


        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            title: locations[i][0],
            map: map,
            icon: image
          });
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  <div class="wrap">
    <div id="map-canvas"></div>
  </div>
  </body>
</html>
